<!doctype html>
<html>
  <head>
    <title>Azure Devops Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Azure Devops Bot</h1>
    <div class="chatbox">
      <ul class="chatarea" id="chatarea"></ul>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="How can I help you?" id="message">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="send-button">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
